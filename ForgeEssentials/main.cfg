# Configuration file

##########################################################################################################
# Core
#--------------------------------------------------------------------------------------------------------#
# Configure ForgeEssentials Core.
##########################################################################################################

Core {
    # For modules that support it, place their configs in this file.
    B:canonicalConfigs=false

    # Add custom messages here that will appear when /help is run
    S:custom_help <
     >

    # Activates developer debug mode. Spams your FML logs.
    B:debug=false

    # Date-only format
    S:format_date=yyyy-MM-dd

    # Date and time format
    S:format_date_time=dd.MM HH:mm

    # Date and time format with seconds
    S:format_date_time_seconds=dd.MM HH:mm:ss

    # Time-only format with seconds
    S:format_time=HH:mm

    # Hide WorldEdit commands from /help and only show them in //help command
    B:hide_worldedit_help=true

    # Log commands to console
    B:logCommands=false

    # Specify the file where the modlist will be written to. This path is relative to the ForgeEssentials folder.
    S:modlistLocation=modlist.txt

    # Activates safe mode with will ignore some errors which would normally crash the game. Please only enable this after being instructed to do so by FE team in response to an issue on GitHub!
    B:safeMode=false

    # Check for newer versions of ForgeEssentials on load?
    B:versionCheck=false

    ##########################################################################################################
    # Modules
    #--------------------------------------------------------------------------------------------------------#
    # Enable/disable modules here.
    ##########################################################################################################

    Modules {
        B:Afterlife=true
        B:AuthLogin=false
        B:Backups=true
        B:Chat=true
        B:Commands=true
        B:Economy=true
        B:Multiworld=true
        B:PlayerLogger=true
        B:Remote=true
        B:Scripting=true
        B:ServerVote=false
        B:SignTools=true
        B:Teleport=true
        B:Tickets=true
        B:WEIntegrationTools=true
        B:WorldBorder=true
        B:factions=true
        B:mapper=true
        B:perftools=false
    }

    Misc {
        # Check if a player's name contains spaces (can gum up some things in FE)
        B:CheckSpacesInNames=true

        # Once this percent of player sleeps, allow the night to pass
        I:MajoritySleepThreshold=10
    }

    ##########################################################################################################
    # Output
    #--------------------------------------------------------------------------------------------------------#
    # This controls the colors of the various chats output by ForgeEssentials.
    # Valid output colors are as follows:
    # aqua, black, blue, dark_aqua, dark_blue, dark_gray, dark_green, dark_purple, dark_red
    # gold, gray, green, light_purple, red, white, yellow
    ##########################################################################################################

    Output {
        # Defaults to green.
        S:confirmationColor=green

        # Defaults to red.
        S:errorOutputColor=red

        # Defaults to aqua.
        S:notificationOutputColor=aqua

        # Defaults to yellow.
        S:warningOutputColor=yellow
    }

}


ItemPermissions {
    # Enable the item permission manager
    B:enabled=false
}


PermissionScheduler {
    # Enable the permission scheduler which can toggle permissions based on game / server time
    B:enabled=false
}


